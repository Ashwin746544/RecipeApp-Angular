<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-8">
    <!-- <div class="alert alert-danger" *ngIf="error">{{ error }}</div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleAlert()"></app-alert> -->
    <div *ngIf="isLoading">
       <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="form-group">
      <label for="email"></label>
      <input type="email" id="email" name="email" class="form-control" ngModel required email>
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6">
    </div>
    <div class="form-group">
      <button  type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'SignUp' }}</button> | <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch To {{ isLoginMode ? 'SignUp' : 'Login'}}</button>
    </div>
  </form>
  </div>
</div>
